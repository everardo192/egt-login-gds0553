<form [formGroup]="registerForm" (ngSubmit)="enviarUsuario()">
    <p-card header="Registrar al sistema" [style]="{ width: '360px' }">
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="fullname"
          placeholder="Nombre Completo"
          class="w-full"
        />
      </div>
      <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="block p-error">
        <div *ngIf="fullname.hasError('required')">
          Ingresa Nombre Completo
        </div>
      </small>
  
      <div class="field">
        <input
          type="text"
          pInputText
          formControlName="email"
          placeholder="Ingresar E-mail"
          class="w-full"
        />
      </div>
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <div *ngIf="email.hasError('required')">
          Ingresa E-mail
        </div>
        <div *ngIf="registerForm.controls.email.hasError('email')">
          Email Incorrecto
        </div>
      </small>
  
      <div class="field">
        <label for="password">
          Contraseña
        </label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Teclea tu contraseña"
        />
      </div>
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Contraseña es requerida</div>
      </small>
  
      <div class="field">
        <label for="confirmPassword">
          Contraseña
        </label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Teclea tu contraseña"
        />
      </div>
      <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
        <div *ngIf="confirmPassword.errors?.['required']">Contraseña es requerida</div>
      </small>


      <p-button label="Registrar" styleClass="w-full" type="submit"></p-button>
      <div class="mt-2">
        ¿Tienes Cuenta? <a routerLink="/login">Iniciar Sesion</a>
      </div>
    </p-card>
  </form>
